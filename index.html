<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1>Password Strength Tester</h1>

    <section class="tester">
      <label for="password-input">Try a sample password:</label>

      <div class="password-input-row">
        <input
          id="password-input"
          type="password"
          placeholder="Type an example password here"
          autocomplete="off"
        />
        <button type="button" id="toggle-visibility" class="toggle-visibility">
          Show
        </button>
      </div>

      <div class="strength-meter">
        <div class="strength-bar"></div>
      </div>

      <p class="strength-label">
        Strength: <span id="strength-text">Waiting for input...</span>
      </p>

      <p class="entropy-label">
        Entropy: <span id="entropy-value">0 bits</span>
      </p>

      <p class="crack-time-label">
        Estimated crack time: <span id="crack-time">N/A</span>
      </p>

      <ul class="feedback-list" id="feedback-list"></ul>
    </section>

    <section class="disclaimer">
      <h2>Security note</h2>
      <p>
        This tool runs entirely in your browser. Passwords are not sent to any server.
        Use example passwords, not real ones.
      </p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
